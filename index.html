<div class="audio-toggle" id="audioToggle" onclick="toggleAudio()">
    <svg class="audio-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>
    <span id="audioText">Enable Audio</span>
</div>

<script>
let audioContext = null;
let audioEnabled = false;
let spaceOscillator = null;
let spaceGain = null;
let spaceLFO = null;

// NEW TIMING: 50 Second Cycle
// 20s normal + 10s virus + 10s recovery + 10s buffer = 50s total
const CYCLE_DURATION = 50000;
const WARNING_TIME = 19000;     // Warning at 19s (1s before virus)
const INFECTION_TIME = 20000;   // Virus starts at 20s
const RECOVERY_TIME = 30000;    // Recovery starts at 30s (10s virus done)

const katakana = "ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾁﾙﾞﾟ";

let rainIntervals = [];
let isInfected = false;

const text = "INITIALIZE SY5TEM 53";
const typingElement = document.getElementById('typing-content');
const introOverlay = document.getElementById('intro-overlay');
const mainContent = document.getElementById('main-content');

let charIndex = 0;

function typeText() {
    if (charIndex < text.length) {
        typingElement.textContent += text.charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 100);
    } else {
        setTimeout(() => {
            introOverlay.style.opacity = '0';
            introOverlay.style.transition = 'opacity 1s ease-out';

            setTimeout(() => {
                introOverlay.style.display = 'none';
                mainContent.classList.add('visible');
                initAudio();
                startVirusLoop();
                startStatusAnimations();
            }, 1000);
        }, 3000);
    }
}

setTimeout(typeText, 1000);

function initAudio() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
}

function toggleAudio() {
    const toggle = document.getElementById('audioToggle');
    const text = document.getElementById('audioText');

    if (!audioContext) {
        initAudio();
    }

    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }

    audioEnabled = !audioEnabled;

    if (audioEnabled) {
        toggle.classList.add('active');
        text.textContent = 'Audio On';
        startSpaceAmbient();
    } else {
        toggle.classList.remove('active');
        text.textContent = 'Audio Off';
        stopSpaceAmbient();
    }
}

function startSpaceAmbient() {
    if (!audioEnabled || !audioContext) return;

    spaceOscillator = audioContext.createOscillator();
    spaceGain = audioContext.createGain();
    spaceLFO = audioContext.createOscillator();
    const lfoGain = audioContext.createGain();

    spaceOscillator.type = 'sine';
    spaceOscillator.frequency.setValueAtTime(50, audioContext.currentTime);

    spaceLFO.frequency.setValueAtTime(0.05, audioContext.currentTime);
    lfoGain.gain.setValueAtTime(20, audioContext.currentTime);
    spaceLFO.connect(lfoGain);
    lfoGain.connect(spaceOscillator.frequency);
    spaceLFO.start();

    spaceGain.gain.setValueAtTime(0.03, audioContext.currentTime);

    spaceOscillator.connect(spaceGain);
    spaceGain.connect(audioContext.destination);
    spaceOscillator.start();
}

function stopSpaceAmbient() {
    if (spaceOscillator) {
        spaceOscillator.stop();
        spaceOscillator = null;
    }
    if (spaceLFO) {
        spaceLFO.stop();
        spaceLFO = null;
    }
}

function playWarningSound() {
    if (!audioEnabled || !audioContext) return;

    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();

    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(600, audioContext.currentTime);
    osc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);

    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

    osc.connect(gain);
    gain.connect(audioContext.destination);

    osc.start();
    osc.stop(audioContext.currentTime + 0.5);
}

function playAlienSound() {
    if (!audioEnabled || !audioContext) return;

    const drone = audioContext.createOscillator();
    const droneGain = audioContext.createGain();
    const droneLFO = audioContext.createOscillator();
    const droneLFOGain = audioContext.createGain();

    drone.type = 'sawtooth';
    drone.frequency.setValueAtTime(30, audioContext.currentTime);

    droneLFO.frequency.setValueAtTime(8, audioContext.currentTime);
    droneLFOGain.gain.setValueAtTime(15, audioContext.currentTime);
    droneLFO.connect(droneLFOGain);
    droneLFOGain.connect(drone.frequency);
    droneLFO.start();

    droneGain.gain.setValueAtTime(0.15, audioContext.currentTime);
    droneGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 7);

    drone.connect(droneGain);
    droneGain.connect(audioContext.destination);
    drone.start();
    drone.stop(audioContext.currentTime + 7);

    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const chirp = audioContext.createOscillator();
            const chirpGain = audioContext.createGain();

            chirp.type = 'square';
            chirp.frequency.setValueAtTime(800 + Math.random() * 1200, audioContext.currentTime);
            chirp.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);

            chirpGain.gain.setValueAtTime(0.05, audioContext.currentTime);
            chirpGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            chirp.connect(chirpGain);
            chirpGain.connect(audioContext.destination);

            chirp.start();
            chirp.stop(audioContext.currentTime + 0.1);
        }, i * 200 + Math.random() * 100);
    }

    const bufferSize = audioContext.sampleRate * 2;
    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
    }

    const noise = audioContext.createBufferSource();
    noise.buffer = buffer;

    const filter = audioContext.createBiquadFilter();
    filter.type = 'bandpass';
    filter.frequency.setValueAtTime(1000, audioContext.currentTime);
    filter.Q.setValueAtTime(1, audioContext.currentTime);

    const noiseGain = audioContext.createGain();
    noiseGain.gain.setValueAtTime(0.05, audioContext.currentTime);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 7);

    noise.connect(filter);
    filter.connect(noiseGain);
    noiseGain.connect(audioContext.destination);

    noise.start();
    noise.stop(audioContext.currentTime + 7);
}

function playRecoverySound() {
    if (!audioEnabled || !audioContext) return;

    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();

    osc.type = 'sine';
    osc.frequency.setValueAtTime(150, audioContext.currentTime);
    osc.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 1);

    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);

    osc.connect(gain);
    gain.connect(audioContext.destination);

    osc.start();
    osc.stop(audioContext.currentTime + 1);
}

function startMatrixRain() {
    const letters = ['S', 'Y', '5', 'T', 'E', 'M', 'N', '3', 'X', 'T2'];

    letters.forEach((letter, index) => {
        const container = document.getElementById(`rain-${letter}`);
        if (!container) return;

        container.classList.add('active');
        container.innerHTML = '';

        // Create multiple streams per letter for denser effect
        const streamCount = 3;
        
        for (let s = 0; s < streamCount; s++) {
            const interval = setInterval(() => {
                if (!isInfected) {
                    clearInterval(interval);
                    return;
                }

                const char = document.createElement('span');
                char.className = 'matrix-char';
                char.textContent = katakana[Math.floor(Math.random() * katakana.length)];
                
                // Position within the letter bounds
                const leftPos = 10 + (Math.random() * 60) + (s * 15);
                char.style.left = leftPos + '%';
                char.style.animationDuration = (0.6 + Math.random() * 0.8) + 's';
                char.style.animationDelay = Math.random() * 0.3 + 's';

                container.appendChild(char);

                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 1500);
            }, 80 + Math.random() * 150 + (s * 50));

            rainIntervals.push(interval);
        }
    });
}

function stopMatrixRain() {
    rainIntervals.forEach(interval => clearInterval(interval));
    rainIntervals = [];

    const containers = document.querySelectorAll('.matrix-rain');
    containers.forEach(container => {
        container.classList.remove('active');
        container.innerHTML = '';
    });
}

function startVirusLoop() {
    const checkCycle = () => {
        const now = Date.now() % CYCLE_DURATION;

        if (now >= WARNING_TIME && now < INFECTION_TIME) {
            if (!isInfected) {
                playWarningSound();
            }
        } else if (now >= INFECTION_TIME && now < RECOVERY_TIME) {
            if (!isInfected) {
                triggerInfection();
            }
        } else if (now >= RECOVERY_TIME && isInfected) {
            triggerRecovery();
        }

        requestAnimationFrame(checkCycle);
    };

    checkCycle();
}

function triggerInfection() {
    isInfected = true;
    playAlienSound();

    document.getElementById('letter-5').classList.add('paused');
    document.getElementById('letter-3').classList.add('paused');

    document.getElementById('main-title').querySelector('span').classList.add('virus-glow');

    startMatrixRain();

    document.getElementById('status-container').classList.add('virus');
    document.getElementById('status-text').textContent = 'OFFLINE';

    if (typeof particleSystem !== 'undefined') {
        particleSystem.material.color.setHex(0xff0040);
    }
}

function triggerRecovery() {
    isInfected = false;
    playRecoverySound();

    document.getElementById('letter-5').classList.remove('paused');
    document.getElementById('letter-3').classList.remove('paused');

    document.getElementById('main-title').querySelector('span').classList.remove('virus-glow');

    stopMatrixRain();

    document.getElementById('status-container').classList.remove('virus');
    document.getElementById('status-text').textContent = 'CONNECTED';

    if (typeof particleSystem !== 'undefined') {
        particleSystem.material.color.setHex(0xffffff);
    }
}

const latencyElement = document.getElementById('latency');
const statusBars = document.querySelectorAll('.status-bar');

function updateLatency() {
    if (isInfected) {
        latencyElement.textContent = '---';
        return;
    }
    const latency = Math.floor(Math.random() * 16) + 8;
    latencyElement.textContent = latency + 'ms';
}

function updateBars() {
    statusBars.forEach((bar, index) => {
        if (isInfected) {
            bar.classList.toggle('active', Math.random() > 0.5);
            return;
        }
        const isActive = Math.random() > 0.2;
        bar.classList.toggle('active', isActive);
    });
}

function startStatusAnimations() {
    setInterval(updateLatency, 800);
    setInterval(updateBars, 600);
    updateLatency();
    updateBars();
}

if (window.innerWidth < 768) {
    document.getElementById('scanlines').classList.add('scanlines-mobile');
}

const container = document.getElementById('canvas-container');
const width = container.clientWidth;
const height = container.clientHeight;

const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 15, 60);

const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
camera.position.set(0, 0, 20);

const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(width, height);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
container.appendChild(renderer.domElement);

const mouse = { x: 0, y: 0 };
const targetMouse = { x: 0, y: 0 };

const isMobile = window.innerWidth < 768;
const particleCount = isMobile ? 800 : window.innerWidth < 1024 ? 1500 : 2000;

const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);
const velocities = new Float32Array(particleCount);
const sizes = new Float32Array(particleCount);
const colors = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount; i++) {
    const i3 = i * 3;
    positions[i3] = (Math.random() - 0.5) * 80;
    positions[i3 + 1] = (Math.random() - 0.5) * 80;
    positions[i3 + 2] = Math.random() * 50 + 10;
    velocities[i] = Math.random() * 0.08 + 0.02;
    sizes[i] = Math.random() * (isMobile ? 0.15 : 0.3) + (isMobile ? 0.05 : 0.1);
    const brightness = Math.random() * (isMobile ? 0.4 : 0.6) + (isMobile ? 0.2 : 0.4);
    colors[i3] = brightness;
    colors[i3 + 1] = brightness;
    colors[i3 + 2] = brightness;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const particleMaterial = new THREE.PointsMaterial({
    size: isMobile ? 0.12 : 0.2,
    sizeAttenuation: true,
    vertexColors: true,
    transparent: true,
    opacity: isMobile ? 0.5 : 0.8,
    blending: THREE.AdditiveBlending,
    depthWrite: false
});

const particleSystem = new THREE.Points(geometry, particleMaterial);
scene.add(particleSystem);

const gridSize = 50;
const gridDivisions = 50;
const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x333333, 0x1a1a);
gridHelper.position.y = -15;
gridHelper.rotation.x = Math.PI / 6;
gridHelper.material.transparent = true;
gridHelper.material.opacity = isMobile ? 0.2 : 0.3;
scene.add(gridHelper);

const verticalGrid = new THREE.GridHelper(gridSize, gridDivisions, 0x333333, 0x111111);
verticalGrid.rotation.x = Math.PI / 2;
verticalGrid.position.z = -20;
verticalGrid.material.transparent = true;
verticalGrid.material.opacity = isMobile ? 0.1 : 0.15;
scene.add(verticalGrid);

const ambientLight = new THREE.AmbientLight(0x333333, isMobile ? 0.3 : 0.3);
scene.add(ambientLight);

const pointLight1 = new THREE.PointLight(0xffffff, isMobile ? 0.8 : 1, 50);
pointLight1.position.set(10, 10, 10);
scene.add(pointLight1);

const pointLight2 = new THREE.PointLight(0x666666, isMobile ? 0.4 : 0.5, 50);
pointLight2.position.set(-10, -10, -10);
scene.add(pointLight2);

function animate() {
    requestAnimationFrame(animate);

    mouse.x += (targetMouse.x - mouse.x) * 0.05;
    mouse.y += (targetMouse.y - mouse.y) * 0.05;

    const positions = particleSystem.geometry.attributes.position.array;
    for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        positions[i3 + 2] -= velocities[i] * 2;
        if (positions[i3 + 2] < -20) {
            positions[i3 + 2] = 60;
            positions[i3] = (Math.random() - 0.5) * 80;
            positions[i3 + 1] = (Math.random() - 0.5) * 80;
        }
    }
    particleSystem.geometry.attributes.position.needsUpdate = true;
    particleSystem.rotation.y += 0.0001;

    camera.position.x += (mouse.x * 5 - camera.position.x) * 0.03;
    camera.position.y += (-mouse.y * 3 - camera.position.y) * 0.03;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
}
animate();

function handleResize() {
    const newWidth = container.clientWidth;
    const newHeight = container.clientHeight;
    camera.aspect = newWidth / newHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(newWidth, newHeight);
}

function handleMouseMove(e) {
    const rect = container.getBoundingClientRect();
    targetMouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    targetMouse.y = ((e.clientY - rect.top) / rect.height) * 2 - 1;
}

function handleTouchMove(e) {
    if (e.touches.length > 0) {
        const rect = container.getBoundingClientRect();
        targetMouse.x = ((e.touches[0].clientX - rect.left) / rect.width) * 2 - 1;
        targetMouse.y = ((e.touches[0].clientY - rect.top) / rect.height) * 2 - 1;
    }
}

window.addEventListener('resize', handleResize);
container.addEventListener('mousemove', handleMouseMove);
container.addEventListener('touchmove', handleTouchMove, { passive: true });
</script>
